<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <link
      href="../funcionario/css/login.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="login-container" class="login-container">
      <h2>Login</h2>
      <form id="login-form" action="#" method="POST">
        <input
          id="email"
          type="email"
          placeholder="Email"
          name="username"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Senha"
          name="password"
          required
        />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script src="../funcionario/js/login.js"></script>
  </body>
</html>
