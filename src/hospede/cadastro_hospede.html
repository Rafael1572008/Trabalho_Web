<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Hóspedes - Funcionário</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../hospede/css/cadastro_hospede.css"
    />
  </head>
  <body>
    <body>
        <div class="container">
          <nav>
            <div id="logo">
              <img />
            </div>
    
            <ul>
              <li><a href="reservas.html">Reservas</a></li>
              <li><a href="servicos.html">Serviços</a></li>
              <li>
                <a id="cadastro_btn" href="cadastro_hospede.html">Cadastre-se</a>
              </li>
              <li><a href="../funcionario/login.html">Entre</a></li>
              <br /><br />
            </ul>
          </nav>
        </div>
    <main>
      <form id="form-cadastro-funcionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Cadastrar Hóspede</button>
      </form>
    </main>
      <footer>
        <h5>
          Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
          Leia nossa
          <a href="">Política de Privacidade.</a>
        </h5>
      </footer>
    <script src="../hospede/js/cadastro_hospede.js"></script>
  </body>
